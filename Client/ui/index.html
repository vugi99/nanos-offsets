        <input class="ibasic" type="text" id="model" placeholder="Model_Path">

        <div class="DescText">SM Scale</div>

        <input class="Combo3Inputs" type="number" id="sm_sy" placeholder="SY" value="1">
        <input class="Combo3Inputs" type="number" id="sm_sz" placeholder="SZ" value="1">
        <button id="SM">Attach Static Mesh</button>

        <button id="ALight">Attach SpotLight</button>

        <button id="Destroy">Destroy Attached</button>

        <div class="CategoryText">Last Attached Offsets</div>

        <div class="DescText">Location</div>
        <input class="Combo3Inputs" type="number" id="attachedx" placeholder="X">
        <input class="Combo3Inputs" type="number" id="attachedy" placeholder="Y">
        <input class="Combo3Inputs" type="number" id="attachedz" placeholder="Z">

        <div class="DescText">Rotation</div>
        <input class="Combo3Inputs" type="number" id="attachedrx" placeholder="RX">
        <input class="Combo3Inputs" type="number" id="attachedry" placeholder="RY">
        <input class="Combo3Inputs" type="number" id="attachedrz" placeholder="RZ">
